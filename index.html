<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video Dashboard</title>
    <link rel="stylesheet" href="style.css">
    video autoplay loop muted playsinline id="v
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    
    <div class="dashboard-container">
        
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-layer-group"></i>
                <span>CORE UI</span>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="#"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#"><i class="fas fa-wallet"></i> Revenue</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li class="logout"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1>System Overview</h1>
                <div class="user-profile">
                    <span>Welcome, Admin</span>
                    <div class="avatar"></div>
                </div>
            </header>

            <div class="stats-grid">
                <div class="card">
                    <i class="fas fa-eye"></i>
                    <h3>12.5k</h3>
                    <p>Total Views</p>
                </div>
                <div class="card">
                    <i class="fas fa-shopping-cart"></i>
                    <h3>1,280</h3>
                    <p>Sales</p>
                </div>
                <div class="card">
                    <i class="fas fa-dollar-sign"></i>
                    <h3>$34,200</h3>
                    <p>Earnings</p>
                </div>
                <div class="card">
                    <i class="fas fa-user-plus"></i>
                    <h3>450</h3>
                    <p>New Clients</p>
                </div>
            </div>

            <div class="large-card">
                <h3>Recent Activity</h3>
                <p>All systems are currently operational.</p>
            </div>
        </main>
    </div>

</body>
</html>
