<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | OneOrigin Hub</title>
    <script src="ui-popups.js"></script>
    <style>
        :root {
            --primary-blue: #00d2ff;
            --portal-glow: rgba(0, 210, 255, 0.3);
            --border-color: rgba(0, 210, 255, 0.4);
        }

        /* STRICT REQUIREMENT: ALL TEXT BOLD */
        * { font-weight: 700 !important; box-sizing: border-box; }

        html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #020617;
        }

        body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: transparent;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Subtle background image layer (keeps existing animations + UI) */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url('/BG.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.24; /* increased visibility */
            filter: saturate(1.05) contrast(1.05);
            z-index: 0;
            pointer-events: none;
        }

        /* --- TOP BANNER TITLE ANIMATION --- */
        .oo-login-banner {
            position: fixed;
            top: 18px;
            left: 0;
            right: 0;
            z-index: 9;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            pointer-events: none;
            padding: 0 16px;
            isolation: isolate;
            --oo-banner-cycle: 12.5s;
        }

        .oo-login-banner__main {
            position: relative;
            display: inline-block;
            font-size: clamp(28px, 3.2vw, 52px);
            letter-spacing: 0.3px;
            text-transform: none;
            background: linear-gradient(90deg, #a7f3ff 0%, #00d2ff 22%, #9b5cff 55%, #00ffd5 100%);
            background-size: 220% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-shadow: 0 14px 38px rgba(0,0,0,0.55);
            line-height: 1.18;
            padding-bottom: 0.12em;
            text-align: center;
            will-change: transform, opacity;
            filter: drop-shadow(0 10px 18px rgba(0,0,0,0.35)) drop-shadow(0 0 18px rgba(0, 210, 255, 0.22));
            animation:
                ooBannerMain var(--oo-banner-cycle) cubic-bezier(0.18, 0.92, 0.22, 1) infinite,
                ooBannerShimmer 3.2s linear infinite,
                ooTitlePulse 1.85s ease-in-out infinite;
        }

        .oo-login-banner__sub {
            position: relative;
            font-size: clamp(14px, 1.55vw, 20px);
            color: rgba(196, 245, 255, 0.92);
            text-shadow: 0 10px 28px rgba(0,0,0,0.55);
            line-height: 1.25;
            text-align: center;
            padding: 4px 10px;
            border-radius: 999px;
            background: linear-gradient(90deg, rgba(0, 210, 255, 0.08), rgba(155, 92, 255, 0.10), rgba(0, 255, 213, 0.08));
            background-size: 220% 100%;
            border: 1px solid rgba(0, 210, 255, 0.22);
            box-shadow: 0 10px 26px rgba(0,0,0,0.28);
            will-change: transform, opacity;
            animation:
                ooBannerSub var(--oo-banner-cycle) cubic-bezier(0.18, 0.92, 0.22, 1) infinite,
                ooSubSweep 2.4s linear infinite,
                ooSubPulse 1.7s ease-in-out infinite;
        }

        /* Smoke trail for vehicle-like exit */
        .oo-login-banner__main::after,
        .oo-login-banner__sub::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -160px;
            right: 10px;
            height: 56px;
            transform: translateY(-50%);
            background:
                radial-gradient(closest-side, rgba(255,255,255,0.18), rgba(255,255,255,0) 70%),
                linear-gradient(90deg, rgba(255,255,255,0.00), rgba(0,210,255,0.18), rgba(255,255,255,0.00));
            filter: blur(10px);
            opacity: 0;
            pointer-events: none;
            z-index: -1;
            will-change: opacity, transform;
            animation: ooBannerSmoke var(--oo-banner-cycle) ease-out infinite;
        }


        @keyframes ooBannerShimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 220% 50%; }
        }

        @keyframes ooTitlePulse {
            0%, 100% {
                text-shadow: 0 14px 38px rgba(0,0,0,0.55);
                filter: drop-shadow(0 10px 18px rgba(0,0,0,0.35)) drop-shadow(0 0 18px rgba(0, 210, 255, 0.22));
            }
            50% {
                text-shadow: 0 16px 44px rgba(0,0,0,0.55);
                filter: drop-shadow(0 12px 20px rgba(0,0,0,0.35)) drop-shadow(0 0 28px rgba(0, 210, 255, 0.34));
            }
        }

        @keyframes ooSubSweep {
            0% { background-position: 0% 50%; }
            100% { background-position: 220% 50%; }
        }

        @keyframes ooSubPulse {
            0%, 100% {
                border-color: rgba(0, 210, 255, 0.22);
                box-shadow: 0 10px 26px rgba(0,0,0,0.28), 0 0 0 rgba(0,210,255,0);
            }
            50% {
                border-color: rgba(0, 210, 255, 0.32);
                box-shadow: 0 10px 26px rgba(0,0,0,0.28), 0 0 22px rgba(0,210,255,0.22);
            }
        }

        @keyframes ooBannerMain {
            0% { opacity: 0; transform: translateX(-140vw); }
            2% { opacity: 1; }
            10% { transform: translateX(18px); }
            12% { transform: translateX(0); }
            64% { opacity: 1; transform: translateX(0); }
            76% { opacity: 1; transform: translateX(140vw); }
            78% { opacity: 0; }
            100% { opacity: 0; transform: translateX(140vw); }
        }

        @keyframes ooBannerSub {
            0% { opacity: 0; transform: translateX(140vw); }
            12% { opacity: 0; transform: translateX(140vw); }
            14% { opacity: 1; transform: translateX(140vw); }
            23% { opacity: 1; transform: translateX(-10px); }
            24% { opacity: 1; transform: translateX(0); }
            64% { opacity: 1; transform: translateX(0); }
            76% { opacity: 1; transform: translateX(140vw); }
            78% { opacity: 0; }
            100% { opacity: 0; transform: translateX(140vw); }
        }

        @keyframes ooBannerSmoke {
            0%, 62% { opacity: 0; transform: translateY(-50%) translateX(0); }
            66% { opacity: 0.55; transform: translateY(-50%) translateX(-10px); }
            72% { opacity: 0.85; transform: translateY(-50%) translateX(-22px); }
            78% { opacity: 0; transform: translateY(-50%) translateX(-42px); }
            100% { opacity: 0; transform: translateY(-50%) translateX(-42px); }
        }

        /* --- DISSOLVING PAGE NAMES (USER-VISIBLE PAGES ONLY) --- */
        .oo-page-dissolve {
            position: fixed;
            inset: 0;
            z-index: 3;
            pointer-events: none;
        }

        .oo-page-dissolve__tag {
            position: absolute;
            left: calc(var(--x, 10) * 1%);
            top: calc(var(--y, 20) * 1%);
            transform: translate(-50%, -50%);
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(2, 6, 23, 0.38);
            border: 1px solid rgba(0, 210, 255, 0.18);
            color: rgba(227, 227, 227, 0.86);
            letter-spacing: 0.3px;
            font-size: clamp(12px, 1.1vw, 16px);
            text-shadow: 0 10px 28px rgba(0,0,0,0.50);
            backdrop-filter: blur(8px);
            filter: blur(10px);
            opacity: 0;
            will-change: opacity, transform, filter;
            animation: ooTagDissolve var(--dur, 4.25s) ease-in-out infinite;
            animation-delay: var(--delay, 0s);
        }

        @keyframes ooTagDissolve {
            0% { opacity: 0; filter: blur(10px); transform: translate(-50%, -50%) translateY(8px) scale(0.98); }
            18% { opacity: 0.78; filter: blur(0px); transform: translate(-50%, -50%) translateY(0px) scale(1); }
            52% { opacity: 0.78; filter: blur(0px); transform: translate(-50%, -50%) translateY(-2px) scale(1); }
            72% { opacity: 0; filter: blur(12px); transform: translate(-50%, -50%) translateY(-10px) scale(1.02); }
            100% { opacity: 0; filter: blur(12px); transform: translate(-50%, -50%) translateY(-10px) scale(1.02); }
        }

        @media (max-width: 720px) {
            .oo-page-dissolve__tag { font-size: 12px; padding: 8px 12px; }
            .oo-page-dissolve__tag[data-hide-mobile="1"] { display: none; }
        }

        @media (max-width: 520px) {
            .oo-login-banner { top: 12px; gap: 8px; }
        }

        @media (prefers-reduced-motion: reduce) {
            .oo-login-banner__main,
            .oo-login-banner__sub,
            .oo-login-banner__main::after,
            .oo-login-banner__sub::after {
                animation: none !important;
                opacity: 1 !important;
                transform: none !important;
            }
        }

        /* --- VISIBLE BACKGROUND ANIMATIONS --- */
        #bg-canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }

        .nebula {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 210, 255, 0.12) 0%, transparent 70%);
            z-index: 2;
            animation: breathe 10s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* --- CENTERED LOGIN PORTAL --- */
        .login-portal {
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 50px 40px;
            background: rgba(10, 20, 35, 0.85);
            backdrop-filter: blur(15px);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px var(--portal-glow), inset 0 0 15px var(--portal-glow);
            z-index: 10;
        }

        .login-portal::before, .login-portal::after {
            content: '';
            position: absolute;
            width: 40px; height: 40px;
            border: 4px solid var(--primary-blue);
        }
        
        .login-portal::before { top: -5px; left: -5px; border-right: none; border-bottom: none; }
        .login-portal::after { bottom: -5px; right: -5px; border-left: none; border-top: none; }

        img.logo { 
            height: 70px; 
            margin-bottom: 40px; 
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        .btn-google {
            background: #ffffff;
            color: #0d1117;
            border: 1px solid var(--primary-blue);
            padding: 16px 30px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 16px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-google:hover { 
            transform: translateY(-3px);
            box-shadow: 0 10px 20px var(--portal-glow);
        }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<div class="nebula"></div>

<div class="oo-page-dissolve" aria-hidden="true">
    <div class="oo-page-dissolve__tag" style="--x:90;--y:26;--dur:4.3s;--delay:-3.1s">Courses</div>
    <div class="oo-page-dissolve__tag" style="--x:8;--y:44;--dur:4.6s;--delay:-5.0s">Measure &amp; Master</div>
    <div class="oo-page-dissolve__tag" style="--x:92;--y:44;--dur:4.1s;--delay:-2.4s">Quick learning</div>
    <div class="oo-page-dissolve__tag" style="--x:10;--y:72;--dur:4.8s;--delay:-6.2s">My Progress</div>
    <div class="oo-page-dissolve__tag" style="--x:90;--y:72;--dur:4.45s;--delay:-4.7s">Leaderboard</div>
    <div class="oo-page-dissolve__tag" style="--x:18;--y:88;--dur:5.1s;--delay:-7.4s" data-hide-mobile="1">Hub Bot</div>
    <div class="oo-page-dissolve__tag" style="--x:82;--y:88;--dur:4.9s;--delay:-8.1s" data-hide-mobile="1">Showcase Forum</div>
    <div class="oo-page-dissolve__tag" style="--x:50;--y:92;--dur:5.3s;--delay:-5.8s" data-hide-mobile="1">TalkSpace</div>
</div>

<div class="oo-login-banner" aria-hidden="true">
    <div class="oo-login-banner__main">Welcome to OneOrigin Learning Hub</div>
    <div class="oo-login-banner__sub">An AI-Powered Platform for Upskilling</div>
</div>

<div class="login-portal">
    <img src="oo new semi arch white blue (4).png" alt="OneOrigin Logo" class="logo">
    <button class="btn-google" id="googleLoginBtn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" alt="" style="height:20px;">
        Sign in with Google
    </button>
</div>

<script>
    /* UPDATED STAR/NODE VISIBILITY WITH MOUSE INTERACTIVITY */
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let nodes = [];
    
    // Mouse position tracking
    let mouse = { x: null, y: null };
    window.addEventListener('mousemove', (e) => {
        mouse.x = e.x;
        mouse.y = e.y;
    });

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        nodes = [];
        for (let i = 0; i < 120; i++) {
            nodes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.8,
                vy: (Math.random() - 0.5) * 0.8,
                radius: Math.random() * 2 + 1 
            });
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        nodes.forEach((node, i) => {
            node.x += node.vx;
            node.y += node.vy;

            if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
            if (node.y < 0 || node.y > canvas.height) node.vy *= -1;

            ctx.beginPath();
            ctx.fillStyle = 'rgba(0, 210, 255, 0.8)'; 
            ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
            ctx.fill();

            // Interactivity: Draw lines to mouse position
            if (mouse.x !== null) {
                const dxMouse = node.x - mouse.x;
                const dyMouse = node.y - mouse.y;
                const distMouse = Math.sqrt(dxMouse * dxMouse + dyMouse * dyMouse);
                if (distMouse < 200) {
                    ctx.strokeStyle = `rgba(0, 210, 255, ${0.4 - distMouse / 500})`; 
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(node.x, node.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                }
            }

            for (let j = i + 1; j < nodes.length; j++) {
                const dx = node.x - nodes[j].x;
                const dy = node.y - nodes[j].y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 180) {
                    ctx.strokeStyle = `rgba(0, 210, 255, ${0.2 - dist / 900})`; 
                    ctx.lineWidth = 0.8;
                    ctx.beginPath();
                    ctx.moveTo(node.x, node.y);
                    ctx.lineTo(nodes[j].x, nodes[j].y);
                    ctx.stroke();
                }
            }
        });
        requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDnfIJQxO6mi2_NEGqXRGH5EAxeaNcb7qc",
        authDomain: "oneorigin-learning-hub.firebaseapp.com",
        projectId: "oneorigin-learning-hub",
        storageBucket: "oneorigin-learning-hub.firebasestorage.app",
        messagingSenderId: "4168147692",
        appId: "1:4168147692:web:43a1205a0af9770f633bc9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById('googleLoginBtn').onclick = () => {
        signInWithPopup(auth, provider)
            .then((result) => {
                const user = result.user;
                
                // Check if email is from @oneorigin.us domain
                if (!user.email || !user.email.endsWith('@oneorigin.us')) {
                    if (window.appUI && typeof window.appUI.alert === 'function') {
                        window.appUI.alert({
                            title: 'Access denied',
                            message: 'Please sign in using your @oneorigin.us email.',
                            type: 'error'
                        });
                    }
                    auth.signOut();
                    return;
                }
                
                // Store user info in localStorage
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userName', user.displayName || '');
                
                // Auto-register user in Role Management (one-time)
                const SUPERADMIN_EMAIL = 'ravikiran@oneorigin.us';
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                // Check if user already exists
                const existingUserIndex = users.findIndex(u => u.email && u.email.toLowerCase() === user.email.toLowerCase());
                
                if (existingUserIndex === -1) {
                    // New user - add to users list (except superadmin)
                    if (user.email.toLowerCase() !== SUPERADMIN_EMAIL.toLowerCase()) {
                        const newUser = {
                            employeeId: 'EMP-' + Date.now(),
                            name: user.displayName || user.email.split('@')[0],
                            email: user.email,
                            role: 'User',
                            lastActive: new Date().toLocaleString()
                        };
                        users.push(newUser);
                        localStorage.setItem('users', JSON.stringify(users));
                        localStorage.setItem('userRole', 'User');
                        console.log('New user registered:', user.email, 'with ID:', newUser.employeeId);
                    } else {
                        localStorage.setItem('userRole', 'Admin');
                        console.log('Superadmin login - not added to user list');
                    }
                } else {
                    // Existing user - update last active time and sync role
                    users[existingUserIndex].lastActive = new Date().toLocaleString();
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('userRole', users[existingUserIndex].role || 'User');
                    console.log('User login - last active updated:', user.email);
                }
                
                window.location.href = "dashboard.html";
            })
            .catch((error) => { 
                console.error("Login failed:", error);
                if (window.appUI && typeof window.appUI.alert === 'function') {
                    window.appUI.alert({
                        title: 'Login failed',
                        message: String(error && error.message ? error.message : 'Unknown error'),
                        type: 'error'
                    });
                }
            });
    };
</script>
